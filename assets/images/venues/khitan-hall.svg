<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="hall-floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5d6a7" />
      <stop offset="100%" stop-color="#81c784" />
    </linearGradient>
    <linearGradient id="hall-wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8f5e9" />
      <stop offset="100%" stop-color="#c8e6c9" />
    </linearGradient>
    <linearGradient id="tent-color" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42a5f5" />
      <stop offset="100%" stop-color="#1e88e5" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <filter id="blur-light">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Main Hall Background -->
  <rect width="800" height="500" fill="url(#hall-wall)" />
  
  <!-- Floor -->
  <rect x="0" y="350" width="800" height="150" fill="url(#hall-floor)" />
  
  <!-- Decorative Ceiling -->
  <path d="M0,100 Q400,-50 800,100" stroke="#64b5f6" stroke-width="15" fill="none" />
  <path d="M0,80 Q400,-70 800,80" stroke="#90caf9" stroke-width="10" fill="none" />
  <path d="M0,60 Q400,-90 800,60" stroke="#bbdefb" stroke-width="5" fill="none" />
  
  <!-- Tent/Canopy Structure -->
  <g transform="translate(400, 150)">
    <path d="M-200,50 L0,-100 L200,50 Z" fill="url(#tent-color)" opacity="0.7" />
    <path d="M-200,50 L0,-100 L200,50" stroke="#1565c0" stroke-width="5" fill="none" />
    <line x1="-150" y1="10" x2="-150" y2="250" stroke="#1565c0" stroke-width="8" />
    <line x1="-50" y1="-40" x2="-50" y2="200" stroke="#1565c0" stroke-width="8" />
    <line x1="50" y1="-40" x2="50" y2="200" stroke="#1565c0" stroke-width="8" />
    <line x1="150" y1="10" x2="150" y2="250" stroke="#1565c0" stroke-width="8" />
    <path d="M-190,45 C-180,30 -150,20 -100,25 C-50,30 0,20 50,25 C100,30 150,20 190,45" 
          stroke="#42a5f5" stroke-width="12" fill="none" />
  </g>
  
  <!-- Decorated Table -->
  <g transform="translate(400, 280)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#e1bee7" stroke="#ba68c8" stroke-width="5" />
    <rect x="-140" y="-20" width="280" height="40" rx="5" fill="#f3e5f5" />
    
    <!-- Decorations on the table -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="-10" r="15" fill="#ce93d8" />
      <path d="M0,-25 L0,5" stroke="#8e24aa" stroke-width="2" />
      <path d="M-10,-15 L10,-15" stroke="#8e24aa" stroke-width="2" />
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-25" y="-25" width="50" height="30" rx="5" fill="#ce93d8" />
      <rect x="-20" y="-20" width="40" height="20" rx="3" fill="#e1bee7" />
    </g>
    
    <g transform="translate(100, 0)">
      <circle cx="0" cy="-10" r="15" fill="#ce93d8" />
      <path d="M0,-25 L0,5" stroke="#8e24aa" stroke-width="2" />
      <path d="M-10,-15 L10,-15" stroke="#8e24aa" stroke-width="2" />
    </g>
  </g>
  
  <!-- Party Decorations -->
  <g fill="#f48fb1" opacity="0.8">
    <circle cx="100" cy="100" r="20" />
    <circle cx="150" cy="150" r="15" />
    <circle cx="200" cy="80" r="25" />
    <circle cx="600" cy="100" r="20" />
    <circle cx="650" cy="150" r="15" />
    <circle cx="700" cy="80" r="25" />
  </g>
  
  <!-- Balloons -->
  <g transform="translate(100, 400)">
    <circle cx="0" cy="-30" r="20" fill="#ef5350" />
    <circle cx="15" cy="-40" r="15" fill="#42a5f5" />
    <circle cx="-15" cy="-40" r="18" fill="#ffee58" />
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#9e9e9e" stroke-width="2" />
    <line x1="0" y1="-30" x2="15" y2="-40" stroke="#9e9e9e" stroke-width="2" />
    <line x1="0" y1="-30" x2="-15" y2="-40" stroke="#9e9e9e" stroke-width="2" />
  </g>
  
  <g transform="translate(700, 400)">
    <circle cx="0" cy="-30" r="20" fill="#42a5f5" />
    <circle cx="15" cy="-40" r="15" fill="#ffee58" />
    <circle cx="-15" cy="-40" r="18" fill="#ef5350" />
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#9e9e9e" stroke-width="2" />
    <line x1="0" y1="-30" x2="15" y2="-40" stroke="#9e9e9e" stroke-width="2" />
    <line x1="0" y1="-30" x2="-15" y2="-40" stroke="#9e9e9e" stroke-width="2" />
  </g>
  
  <!-- Celebration Lights -->
  <g fill="#fdd835" opacity="0.5" filter="url(#blur-light)">
    <circle cx="200" cy="200" r="10" />
    <circle cx="300" cy="150" r="8" />
    <circle cx="400" cy="100" r="12" />
    <circle cx="500" cy="150" r="8" />
    <circle cx="600" cy="200" r="10" />
  </g>
  
  <!-- Small chairs for children -->
  <g fill="#4fc3f7" stroke="#0288d1" stroke-width="2">
    <rect x="250" y="400" width="20" height="20" rx="3" />
    <rect x="280" y="400" width="20" height="20" rx="3" />
    <rect x="310" y="400" width="20" height="20" rx="3" />
    <rect x="340" y="400" width="20" height="20" rx="3" />
    <rect x="370" y="400" width="20" height="20" rx="3" />
    <rect x="400" y="400" width="20" height="20" rx="3" />
    <rect x="430" y="400" width="20" height="20" rx="3" />
    <rect x="460" y="400" width="20" height="20" rx="3" />
    <rect x="490" y="400" width="20" height="20" rx="3" />
    <rect x="520" y="400" width="20" height="20" rx="3" />
    
    <rect x="250" y="440" width="20" height="20" rx="3" />
    <rect x="280" y="440" width="20" height="20" rx="3" />
    <rect x="310" y="440" width="20" height="20" rx="3" />
    <rect x="340" y="440" width="20" height="20" rx="3" />
    <rect x="370" y="440" width="20" height="20" rx="3" />
    <rect x="400" y="440" width="20" height="20" rx="3" />
    <rect x="430" y="440" width="20" height="20" rx="3" />
    <rect x="460" y="440" width="20" height="20" rx="3" />
    <rect x="490" y="440" width="20" height="20" rx="3" />
    <rect x="520" y="440" width="20" height="20" rx="3" />
  </g>
  
  <!-- Text label -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Salle de Célébration Khitan</text>
</svg>