<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="400px" viewBox="0 0 800 400" version="1.1">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a1c71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d76d77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaf7b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <path d="M0,300 Q200,250 400,300 T800,300" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" />
  <path d="M0,320 Q200,270 400,320 T800,320" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  <path d="M0,340 Q200,290 400,340 T800,340" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" />
  
  <!-- Wedding Venue Elements -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- Building Structure -->
    <rect x="-200" y="-50" width="400" height="180" fill="#ffffff" opacity="0.1" rx="10" ry="10" />
    <rect x="-180" y="-40" width="360" height="160" fill="#ffffff" opacity="0.2" rx="8" ry="8" />
    
    <!-- Columns -->
    <rect x="-170" y="-30" width="25" height="150" fill="#ffffff" opacity="0.5" rx="4" ry="4" />
    <rect x="-85" y="-30" width="25" height="150" fill="#ffffff" opacity="0.5" rx="4" ry="4" />
    <rect x="60" y="-30" width="25" height="150" fill="#ffffff" opacity="0.5" rx="4" ry="4" />
    <rect x="145" y="-30" width="25" height="150" fill="#ffffff" opacity="0.5" rx="4" ry="4" />
    
    <!-- Stairs -->
    <rect x="-120" y="120" width="240" height="10" fill="#ffffff" opacity="0.6" rx="2" ry="2" />
    <rect x="-110" y="130" width="220" height="10" fill="#ffffff" opacity="0.7" rx="2" ry="2" />
    <rect x="-100" y="140" width="200" height="10" fill="#ffffff" opacity="0.8" rx="2" ry="2" />
    
    <!-- Wedding Rings -->
    <circle cx="-50" cy="-80" r="20" fill="none" stroke="#fff5d7" stroke-width="4" />
    <circle cx="50" cy="-80" r="20" fill="none" stroke="#fff5d7" stroke-width="4" />
    
    <!-- Event Text -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">SALLE DES FÊTES</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Mariages ∙ Congrès ∙ Célébrations</text>
  </g>
  
  <!-- Decorative Particles -->
  <g opacity="0.7">
    <circle cx="100" cy="50" r="3" fill="#ffffff" />
    <circle cx="200" cy="80" r="2" fill="#ffffff" />
    <circle cx="300" cy="40" r="4" fill="#ffffff" />
    <circle cx="400" cy="70" r="3" fill="#ffffff" />
    <circle cx="500" cy="30" r="2" fill="#ffffff" />
    <circle cx="600" cy="60" r="4" fill="#ffffff" />
    <circle cx="700" cy="50" r="3" fill="#ffffff" />
    <circle cx="150" cy="350" r="3" fill="#ffffff" />
    <circle cx="250" cy="330" r="2" fill="#ffffff" />
    <circle cx="350" cy="360" r="4" fill="#ffffff" />
    <circle cx="450" cy="340" r="3" fill="#ffffff" />
    <circle cx="550" cy="370" r="2" fill="#ffffff" />
    <circle cx="650" cy="345" r="4" fill="#ffffff" />
  </g>
</svg>