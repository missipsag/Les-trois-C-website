<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="hall-floor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e5d9" />
      <stop offset="100%" stop-color="#e6d1b9" />
    </linearGradient>
    <linearGradient id="hall-wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#e8e8e8" />
    </linearGradient>
    <linearGradient id="ceiling" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <linearGradient id="chandelier-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
    <filter id="blur-filter">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Main Hall Background -->
  <rect width="800" height="500" fill="url(#hall-wall)" />
  
  <!-- Floor -->
  <rect x="0" y="350" width="800" height="150" fill="url(#hall-floor)" />
  
  <!-- Ceiling -->
  <rect x="0" y="0" width="800" height="50" fill="url(#ceiling)" />
  
  <!-- Windows on left wall -->
  <rect x="50" y="80" width="100" height="200" rx="5" fill="#a9c2e1" stroke="#aaaaaa" stroke-width="5" />
  <rect x="200" y="80" width="100" height="200" rx="5" fill="#a9c2e1" stroke="#aaaaaa" stroke-width="5" />
  
  <!-- Windows on right wall -->
  <rect x="650" y="80" width="100" height="200" rx="5" fill="#a9c2e1" stroke="#aaaaaa" stroke-width="5" />
  <rect x="500" y="80" width="100" height="200" rx="5" fill="#a9c2e1" stroke="#aaaaaa" stroke-width="5" />
  
  <!-- Chandeliers -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="30" fill="#ffffcc" opacity="0.7" filter="url(#blur-filter)" />
    <path d="M0,0 L0,40" stroke="url(#chandelier-gold)" stroke-width="6" />
    <circle cx="0" cy="0" r="15" fill="url(#chandelier-gold)" />
  </g>
  
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="40" fill="#ffffcc" opacity="0.7" filter="url(#blur-filter)" />
    <path d="M0,0 L0,50" stroke="url(#chandelier-gold)" stroke-width="8" />
    <circle cx="0" cy="0" r="20" fill="url(#chandelier-gold)" />
  </g>
  
  <g transform="translate(600, 80)">
    <circle cx="0" cy="0" r="30" fill="#ffffcc" opacity="0.7" filter="url(#blur-filter)" />
    <path d="M0,0 L0,40" stroke="url(#chandelier-gold)" stroke-width="6" />
    <circle cx="0" cy="0" r="15" fill="url(#chandelier-gold)" />
  </g>
  
  <!-- Tables -->
  <g transform="translate(150, 400)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#d0d0d0" stroke-width="3" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d0d0d0" stroke-width="1" />
  </g>
  
  <g transform="translate(300, 400)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#d0d0d0" stroke-width="3" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d0d0d0" stroke-width="1" />
  </g>
  
  <g transform="translate(450, 400)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#d0d0d0" stroke-width="3" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d0d0d0" stroke-width="1" />
  </g>
  
  <g transform="translate(600, 400)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#d0d0d0" stroke-width="3" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d0d0d0" stroke-width="1" />
  </g>
  
  <!-- Stage area -->
  <rect x="300" y="150" width="200" height="100" rx="10" fill="#d4af37" stroke="#a07b1a" stroke-width="4" />
  
  <!-- Decorative elements on stage -->
  <rect x="320" y="170" width="160" height="60" rx="5" fill="#ffffff" opacity="0.7" />
  
  <!-- Decorative drapes -->
  <path d="M0,50 Q100,-30 200,50 Q300,-30 400,50 Q500,-30 600,50 Q700,-30 800,50" stroke="#f8c9d6" stroke-width="15" fill="none" />
  
  <!-- Floor reflection of chandeliers -->
  <ellipse cx="200" cy="390" rx="15" ry="7" fill="#ffffcc" opacity="0.3" />
  <ellipse cx="400" cy="390" rx="20" ry="9" fill="#ffffcc" opacity="0.3" />
  <ellipse cx="600" cy="390" rx="15" ry="7" fill="#ffffcc" opacity="0.3" />
  
  <!-- Text label -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Grande Salle de RÃ©ception</text>
</svg>